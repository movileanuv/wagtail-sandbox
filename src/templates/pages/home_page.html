{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block body %}
    <h1>{{ page.title }}</h1>
    <p>{{ self.subheading|richtext }}</p>
    <article>
        {% for block in page.body %}
            <section>{% include_block block %}</section>
        {% endfor %}
    </article>
{% endblock %}
